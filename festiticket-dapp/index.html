<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Festival ticket dashboard</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./abiFestivalShop.js"></script>
    <script type="text/javascript" src="./abiCurrencyToken.js"></script>
    <script type="text/javascript" src="./abiFestiTicket.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">FestivalShop Dashboard</h1>
        <h2>Primary market</h2>
        <div class="lead">
          Shop XCUR balance : <div id="shopBalance"/>
        </div>
        Ticket price: <div id="ticketPrice"/> XCUR</div>
        Shop emitted tickets: <div id="ticketCount"/>
        </div>
        Tickets and their current owners:
        <div id="ticketInfo"></div>
        <p/>
        <div class="lead">
          <button type="button" id="buy_button" class="btn btn-primary">Buy new ticket</button>
          <button type="button" id="buy_button_for" class="btn btn-primary">Buy new ticket for someone else</button>
        </div>
        <p/>
        <h2>Secondary (resale) market</h2>
        <p>Tickets currently for sale:</p>
        <div id="resaleTicketInfo"></div>

        <h2>Your account</h2>
        <div class="lead">
        Current account: <div id="accxcur"/></div>
        <div class="lead">You own: <div id="yourtickets"/></div>
        <p/>
        <p/>

        <button type="button" id="offer_button" class="btn btn-primary">Offer ticket for resale</button>
        <button type="button" id="buy_offered_button" class="btn btn-primary">Buy an offered ticket</button>
        <button type="button" id="buy_offered_button_for" class="btn btn-primary">Buy an offered ticket for someone else</button>

      </div>
    </div>


  </body>
</html>
